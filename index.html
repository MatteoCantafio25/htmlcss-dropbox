<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matteo Cantafio">
    <meta name="description" content="DropBox website">
    <title>DropBox</title>
    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->

    <header>
        <nav class="navbar border flex">
            <div class="left-nav border"></div>
            <div class="right-nav border"></div>
        </nav>
    </header>

    <!-- Main -->

    <main>
        <section class="blue-container flex border">
            <h1></h1>
            <div class="free-trial-box border"></div>
            <div class="trial-img-box border"></div>
        </section>

        <div class="white-container flex border">
            <div class="row flex">
                <div class="col border">
                    <div class="card"></div>
                </div>
                <div class="col border">
                    <div class="card"></div>
                </div>
                <div class="col border">
                    <div class="card"></div>
                </div>
                <div class="full-col border">
                    <div class="big-card"></div>
                </div>
            </div>
        </div>

        <section class="white-container flex border">
            <div class="contact-img-box border"></div>
            <div class="contact-box border"></div>
        </section>

        <div class="white-container flex border">
            <h2></h2>
            <div class="container">
                <div class="row flex">
                    <div class="simplify-col border">
                        <div class="simplify-card"></div>
                    </div>
                    <div class="simplify-col border">
                        <div class="simplify-card"></div>
                    </div>
                    <div class="simplify-col border">
                        <div class="simplify-card"></div>
                    </div>
                    <div class="simplify-col border">
                        <div class="simplify-card"></div>
                    </div>
                    <div class="simplify-col border">
                        <div class="simplify-card"></div>
                    </div>
                    <div class="simplify-col border">
                        <div class="simplify-card"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="team-container flex border">
            <div class="team-box border">
                <h2></h2>
            </div>
        </div>

        <section class="designit-container border flex">
            <div class="designit-box border"></div>
            <div class="designit-box border"></div>
            <div class="designit-box border"></div>
        </section>

        <div class="business-container flex border">
            <div class="business-box border">
                <h2></h2>
            </div>
        </div>

        <div class="question-container flex border">
            <div class="question-box border">
                <h2></h2>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-container flex border">
            <div class="dropbox-box border"></div>
            <div class="dropbox-box border"></div>
            <div class="dropbox-box border"></div>
            <div class="dropbox-box border"></div>
            <div class="dropbox-box border"></div>
        </div>
    </footer>
</body>

</html>
